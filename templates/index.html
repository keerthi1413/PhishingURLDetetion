<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PHISHING URL DETECTION</title>
    <link rel="stylesheet" src="../static/index.css">
    <style>
        body {
            background-image: url("../static/bg333.png");
            /* Additional properties */
            background-repeat: no-repeat;
            background-size: 160%;
            background-position: right center;
        }

        .content {
            max-width: 1000px;
            margin: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="content">
    <center><h1 style="padding: 20px;">PHISHING URL DETECTION</h1></center>
    <br/> <br/><br/><br/>
    <br/>
    <!-- Inputs for our ML model -->
    <form id="form" class="form-group" action="{{ url_for('predict')}}" method="post" onsubmit="showPrediction(event)">
        <input class="form-control" type="text" id="urlInput" name="url" placeholder="URL" required="required" />
        <br/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
    </form>

    <br>
    <br>
    <p class="text-center fs-5 fw-bold">{{prediction_text}}</p>
</body>
</html>
